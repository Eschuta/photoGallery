<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src ="gallery.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Fennec Fox" src = "images/fennec_fox.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "Zebra" src = "images/zebra.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "images/mantis_shrimp.jpg" alt = "Mantis Shrimp" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "Elephant" src = "images/elephant.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "Honey Badger" src = "images/honey_badger.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "images/bald_eagle.webp" alt = "Bald Eagle" onmouseover = "upDate(this)" onmouseout = "unDo()">

</body>
</html>
